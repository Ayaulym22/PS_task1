<html lang="en" xmlns:th = "http://www.thymeleaf.org"
      xmlns:layout = "http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main.html"
      xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script th:src="@{'https://code.jquery.com/jquery-3.5.1.slim.min.js'}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form th:action="@{'/addTodo'}" method="post">
                <div class="form-group">
                    <label>
                        NAME:
                    </label>
                    <input type="text" class="form-control" name="name">
                </div>

                <div class="form-group">
                    <label>
                        Decription:
                    </label>
                    <input type="text" class="form-control" name="description">
                </div>

                <div class="form-group">
                    <label>
                        Date:
                    </label>
                    <input type="text" class="form-control" name="addedDate">
                </div>

                <div class="form-group">
                    <label>
                        Priority:
                    </label>
                    <input type="text" class="form-control" name="priority">
                </div>

                <div class="form-group">
                    <button class="btn btn-success">Add Todo</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>DESCRIPTION</th>
                    <th>DATE</th>
                    <th>PRIORITY</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="td : ${todoist}">
                        <td th:text="${td.id}"></td>
                        <td th:text="${td.name}"></td>
                        <td th:text="${td.description}"></td>
                        <td th:text="${td.addedDate}"></td>
                        <td th:text="${td.priority}"></td>
                        <td><a href="#" class="btn btn-info btn-sm">EDIT</a></td>
                        <td><a href="#" class="btn btn-wrong btn-sm">DELETE</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
</body>
</html>
